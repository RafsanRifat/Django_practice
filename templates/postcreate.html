{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %}
    postcreate
{% endblock %}

{% block content %}
    <div class="col-md-6 ofset-md-3">
    <h2 style="margin-top: 100px; margin-bottom: 50px">Create your post : </h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
